<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level Elements</title>
</head>
<body>
    <a href="index.html">Home</a>

    <h1 style="text-transform: uppercase;">Block-Level Elements</h1>

    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h4>Heading 4</h4>

    <h5>Heading 5</h5>

    <h6>Heading 6</h6>

    <p>paragraph 1</p>

    <p>paragraph 2</p>

    <p>What a <span style="color: blue;">wonderful</span> world!</p>

    <h3>Navigation</h3>

    <nav>
        <ul style="border-style:dashed;">
            <li style="display: inline-block;">Home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>

    <h3>Div</h3>
    <div style="border-style: dotted dashed solid double; text-align: center;">
        <h4>Document Division</h4>
    </div>

    <h3>Form</h3>
    <form action="" style="text-align: center;">
        <label for="name">Name:</label>
        <input type="text" id="name" style="display: block; margin: 0 auto;">
        <label for="email">Email:</label>
        <input type="email" id="email" style="display: block; margin: 0 auto;">
        <button style="margin: 1rem;">Confirm</button>
    </form>
    
    <hr>
    <footer style="text-align: center;">
        <p>Julia Vrn. &#169; 2021</p>
    </footer>
</body>
</html>
